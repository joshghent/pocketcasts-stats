name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        env:
          POCKETCASTS_EMAIL: "test@example.com"
          POCKETCASTS_PASSWORT: "testpassword"
          AIRTABLE_API_KEY: "testapikey"
          AIRTABLE_BASE_ID: "testbaseid"
          AIRTABLE_POCKETCASTS_TABLE: "testtable"
          DEBUG: "true"
        run: uv run pytest
